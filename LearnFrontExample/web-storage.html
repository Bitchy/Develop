<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script data-main="js/main" src="js/lib/require.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div>Until now, Safari, Chrome, Opera support webstorage</div>
			<div class="form-group">
				<label>Test Data: </label>
				<div class="row">
					<div class="col-sm-2">
						<input id="testWebStorage" class="form-control" />
					</div>
					<div class="col-sm-10">
						<button class="btn btn-primary js-save-data">Save Data</button>
						<button class="btn btn-primary js-restore-data">Restore Data</button>
					</div>
				</div>
			</div>

			<div class="simple-message-note">
				<h1>A Simple Web Message Note</h1>
				<div class="form-group">
					<label class="control-label">Leave a message:</label>
					<textarea id="msgTextarea" class="form-control" cols="10" rows="10"></textarea>
				</div>
				<button id="save" class="btn btn-primary js-save-message-note">Save</button>
				<button id="clea" class="btn btn-secondary js-clear-all-message-note">Clear All</button>
			</div>
			<p id="msg"></p>
		</div>

	</body>

</html>
